<section>
    <h4 class="title is-4">Pregled rola</h4>
  <hr />

  <table class="table is-bordered is-striped is-narrow is-hoverable">
    <thead>
      <th>Naziv</th>
      <th>Opis</th>
      <th>Akcije</th>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.name }}</td>
        <td> {{ role.description }} </td>
        <td>
            <span class="icon" [ngStyle]="{'cursor': 'pointer'}" [routerLink]="['/admin/roles/edit', role.roleId]">
                <i class="fas fa-edit"></i>
            </span>

            <span class="icon" [ngStyle]="{'cursor': 'pointer'}" (click)="deleteRole(role.roleId)"  >
                <i class="fas fa-trash-alt"></i>
              </span>

        </td>
      </tr>
    </tbody>
  </table>
</section>
