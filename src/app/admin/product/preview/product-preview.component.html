<section>
    <h4 class="title is-4">Pregled proizvoda</h4>
  <hr />

  <table class="table is-bordered is-striped is-narrow is-hoverable">
    <thead>
      <th>Naziv</th>
      <th>Opis</th>
      <th>Cijena</th>
      <th>Akcije</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td> {{ product.description }} </td>
        <td>{{ product.price }}</td>
        <td>
            <span class="icon" [ngStyle]="{'cursor': 'pointer'}" [routerLink]="['/admin/product/edit', product.id]" >
              <i class="fas fa-edit"></i>
            </span>

            <span class="icon" [ngStyle]="{'cursor': 'pointer'}" (click)="deleteProduct(product.id)"  >
                <i class="fas fa-trash-alt"></i>
              </span>

              <span class="icon" [ngStyle]="{'cursor': 'pointer'}" (click)="sendProductId(product.name, product.id)" >
                <i class="fas fa-images"></i>
              </span>

        </td>
      </tr>
    </tbody>
  </table>
</section>
