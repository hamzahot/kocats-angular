<h4 class="title is-4">Dodati sliku za proizvod : {{name}}</h4>

<div class="columns" *ngIf="photoProductPhotoForm"  >
    <div class="column is-one-half" >
        <form [formGroup]="photoProductPhotoForm" (ngSubmit) = "upload()" >
            <div class="file has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume" (change)="onFileSelected($event)">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a fileâ€¦
                    </span>
                  </span>
                  <span class="file-name" #fileName>File is not selected</span>
                </label>
              </div>

              <button type="submit" class="button is-primary">Upload</button>

        </form>
    </div>
</div>
